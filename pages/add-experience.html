<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Experience - Life Journey</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        
        .container { 
            max-width: 700px; 
            margin: 0 auto; 
            padding: 40px 20px;
        }
        
        .header { 
            text-align: center; 
            margin-bottom: 50px;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
        }
        
        .form-container { 
            background: rgba(255,255,255,0.05); 
            padding: 50px; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .form-group { 
            margin-bottom: 30px;
        }
        
        label { 
            display: block; 
            margin-bottom: 12px; 
            font-weight: 600; 
            color: #ffffff;
            font-size: 1rem;
        }
        
        input, textarea, select { 
            width: 100%; 
            padding: 16px 20px; 
            border: 2px solid rgba(255,255,255,0.1); 
            border-radius: 12px; 
            font-size: 16px; 
            background: rgba(255,255,255,0.05);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        input::placeholder, textarea::placeholder {
            color: #a0a0a0;
        }
        
        input:focus, textarea:focus, select:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255,255,255,0.08);
        }
        
        textarea { 
            resize: vertical; 
            min-height: 140px;
            font-family: 'Inter', sans-serif;
        }
        
        .btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            padding: 18px 30px; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            width: 100%; 
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            font-family: 'Inter', sans-serif;
        }
        
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn { 
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }
        
        .back-btn:hover {
            box-shadow: 0 15px 30px rgba(108, 117, 125, 0.4);
        }
        
        .success-message { 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white; 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            display: none;
            font-weight: 500;
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        select option {
            background: #1a1a2e;
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2.2rem; }
            .form-container { padding: 30px; }
            .container { padding: 20px 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Experience</h1>
            <p>Document your life journey</p>
        </div>

        <div class="form-container">
            <div class="success-message" id="successMessage">
                Experience added successfully! üéâ
            </div>

            <form id="experienceForm">
                <div class="form-group">
                    <label for="title">Experience Title</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Trip to Japan, Started new job, Learned guitar">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="target_date">Target Date (Optional)</label>
                    <input type="date" id="target_date" name="target_date" placeholder="When do you want to achieve this?">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="travel">Travel</option>
                        <option value="career">Career</option>
                        <option value="learning">Learning</option>
                        <option value="relationships">Relationships</option>
                        <option value="health">Health & Fitness</option>
                        <option value="hobbies">Hobbies</option>
                        <option value="achievements">Achievements</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required placeholder="Describe your experience, what you learned, how it made you feel..."></textarea>
                </div>

                <div class="form-group">
                    <label for="image_url">Image/GIF URL (Optional)</label>
                    <input type="url" id="image_url" name="image_url" placeholder="https://example.com/image.jpg or GIF URL">
                </div>

                <div class="form-group">
                    <label for="rating">Impact Rating (1-10)</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required placeholder="How significant was this experience?">
                </div>

                <button type="button" class="btn back-btn" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
                <button type="submit" class="btn">Add Experience</button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/db.js"></script>
    <script>
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Check if editing existing experience
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');
        
        if (editId) {
            document.querySelector('.header h1').textContent = 'Edit Experience';
            loadExperienceForEdit(editId);
        }
        
        async function loadExperienceForEdit(id) {
            try {
                const experiences = await db.getExperiences();
                const experience = experiences.find(exp => exp.id == id);
                if (experience) {
                    document.getElementById('title').value = experience.title;
                    document.getElementById('date').value = experience.date;
                    document.getElementById('target_date').value = experience.target_date || '';
                    document.getElementById('category').value = experience.category;
                    document.getElementById('description').value = experience.description;
                    document.getElementById('image_url').value = experience.image_url || '';
                    document.getElementById('rating').value = experience.rating;
                }
            } catch (error) {
                console.error('Error loading experience for edit:', error);
            }
        }

        document.getElementById('experienceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const experience = {
                title: formData.get('title'),
                date: formData.get('date'),
                category: formData.get('category'),
                description: formData.get('description'),
                rating: parseInt(formData.get('rating'))
            };
            
            // Add optional fields
            const imageUrl = formData.get('image_url');
            if (imageUrl && imageUrl.trim()) {
                experience.image_url = imageUrl.trim();
            }
            
            const targetDate = formData.get('target_date');
            if (targetDate) {
                experience.target_date = targetDate;
            }

            try {
                console.log('Submitting experience:', experience);
                
                if (editId) {
                    await db.updateExperience(editId, experience);
                } else {
                    await db.addExperience(experience);
                }
                
                // Show success message
                document.getElementById('successMessage').style.display = 'block';
                this.reset();
                document.getElementById('date').valueAsDate = new Date();

                // Hide success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                    if (editId) {
                        window.location.href = 'index.html';
                    }
                }, 2000);
            } catch (error) {
                console.error('Error adding/updating experience:', error);
                console.error('Error details:', error.message);
                alert(`Error: ${error.message}. Please check console for details.`);
            }
        });
    </script>
</body>
</html>
