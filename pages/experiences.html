<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Experiences - Life Journey</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 40px; }
        .filters { background: white; padding: 20px; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .filter-group { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .filter-group select, .filter-group input { padding: 8px 12px; border: 2px solid #e1e5e9; border-radius: 6px; }
        .experiences-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .experience-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-left: 5px solid #667eea; }
        .experience-header { display: flex; justify-content: between; align-items: flex-start; margin-bottom: 15px; }
        .experience-title { font-size: 1.2em; font-weight: bold; color: #333; }
        .experience-date { color: #666; font-size: 0.9em; }
        .experience-category { background: #667eea; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.8em; margin-top: 5px; display: inline-block; }
        .experience-description { color: #555; line-height: 1.6; margin: 15px 0; }
        .experience-rating { display: flex; align-items: center; gap: 10px; }
        .stars { color: #ffc107; }
        .experience-actions { display: flex; gap: 10px; margin-top: 15px; }
        .edit-btn, .delete-btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.8em; }
        .edit-btn { background: #28a745; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        .back-btn { position: fixed; top: 20px; left: 20px; background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .stat-number { font-size: 2em; font-weight: bold; color: #667eea; }
        .stat-label { color: #666; margin-top: 5px; }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='../index.html'">← Dashboard</button>
    
    <div class="container">
        <div class="header">
            <h1>All Your Experiences</h1>
            <p>A complete view of your life journey</p>
        </div>

        <div class="stats" id="stats">
            <!-- Stats will be populated here -->
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Filter by category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="travel">Travel</option>
                    <option value="career">Career</option>
                    <option value="learning">Learning</option>
                    <option value="relationships">Relationships</option>
                    <option value="health">Health & Fitness</option>
                    <option value="hobbies">Hobbies</option>
                    <option value="achievements">Achievements</option>
                    <option value="other">Other</option>
                </select>
                
                <label>Sort by:</label>
                <select id="sortBy">
                    <option value="date-desc">Newest First</option>
                    <option value="date-asc">Oldest First</option>
                    <option value="rating-desc">Highest Rated</option>
                    <option value="rating-asc">Lowest Rated</option>
                </select>
            </div>
        </div>

        <div class="experiences-grid" id="experiencesGrid">
            <!-- Experiences will be loaded here -->
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="../js/db.js"></script>
    <script>
        let allExperiences = [];

        function loadStats() {
            const experiences = allExperiences;
            const totalExperiences = experiences.length;
            const avgRating = experiences.length > 0 ? (experiences.reduce((sum, exp) => sum + exp.rating, 0) / experiences.length).toFixed(1) : 0;
            const categories = [...new Set(experiences.map(exp => exp.category))].length;
            const thisYear = new Date().getFullYear();
            const thisYearCount = experiences.filter(exp => new Date(exp.date).getFullYear() === thisYear).length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalExperiences}</div>
                    <div class="stat-label">Total Experiences</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${avgRating}</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categories}</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${thisYearCount}</div>
                    <div class="stat-label">This Year</div>
                </div>
            `;
        }

        function renderExperiences(experiences) {
            const container = document.getElementById('experiencesGrid');
            
            if (experiences.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No experiences found. <a href="add-experience.html">Add your first experience!</a></p>';
                return;
            }

            container.innerHTML = experiences.map(exp => `
                <div class="experience-card">
                    <div class="experience-header">
                        <div>
                            <div class="experience-title">${exp.title}</div>
                            <div class="experience-date">${new Date(exp.date).toLocaleDateString()}</div>
                            <span class="experience-category">${exp.category}</span>
                        </div>
                    </div>
                    <div class="experience-description">${exp.description}</div>
                    <div class="experience-rating">
                        <span class="stars">${'★'.repeat(exp.rating)}${'☆'.repeat(10-exp.rating)}</span>
                        <span>${exp.rating}/10</span>
                    </div>
                    <div class="experience-actions">
                        <button class="edit-btn" onclick="editExperience(${exp.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteExperience(${exp.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function filterAndSort() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            
            let filtered = allExperiences;
            
            if (categoryFilter) {
                filtered = filtered.filter(exp => exp.category === categoryFilter);
            }
            
            filtered.sort((a, b) => {
                switch(sortBy) {
                    case 'date-desc': return new Date(b.date) - new Date(a.date);
                    case 'date-asc': return new Date(a.date) - new Date(b.date);
                    case 'rating-desc': return b.rating - a.rating;
                    case 'rating-asc': return a.rating - b.rating;
                    default: return new Date(b.date) - new Date(a.date);
                }
            });
            
            renderExperiences(filtered);
        }

        function editExperience(id) {
            window.location.href = `add-experience.html?edit=${id}`;
        }

        async function deleteExperience(id) {
            if (confirm('Are you sure you want to delete this experience?')) {
                try {
                    await db.deleteExperience(id);
                    await init(); // Reload data
                } catch (error) {
                    console.error('Error deleting experience:', error);
                    alert('Error deleting experience. Please try again.');
                }
            }
        }

        async function init() {
            try {
                allExperiences = await db.getExperiences();
                loadStats();
                filterAndSort();
                
                document.getElementById('categoryFilter').addEventListener('change', filterAndSort);
                document.getElementById('sortBy').addEventListener('change', filterAndSort);
            } catch (error) {
                console.error('Error loading experiences:', error);
                document.getElementById('experiencesGrid').innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">Error loading experiences. Please refresh the page.</p>';
            }
        }

        init();
    </script>
</body>
</html>
